<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santos Bravos - Selección</title>
  <link rel="stylesheet" href="style.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="assets/banner.png" alt="Banner Santos Bravos">
  </header>

  <h1>Selecciona hasta 5 participantes</h1>

  <!-- Carrusel -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="participants">
      <!-- Las cards se generan dinámicamente -->
    </div>
    <!-- Flechas -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <!-- Paginación -->
    <div class="swiper-pagination"></div>
  </div>

    <h2>Tu Lineup Ideal</h2>
    <div id="group-container" class="group-container">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    </div>

    <button id="downloadLineup">Descargar Lineup</button>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
